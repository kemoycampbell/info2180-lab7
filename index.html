<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        
        <title>World Database Lookup</title>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link href="world.css" type="text/css" rel="stylesheet" />
        
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="world.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="content">
            <h1>World Database Lookup</h1>
    
            <div id="controls">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="country" type="text" name="country" value="Jamaica"/>
                    <label class="mdl-textfield__label" for="country">Country</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="lookup">
                    Lookup
                </button>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
                    <input type="checkbox" id="checkbox" class="mdl-checkbox__input" name="all">
                    <span class="mdl-checkbox__label">All Countries</span>
                </label>
            </div>
    
            <div id="result">
                <!-- countries will appear here -->
            </div>
        </div>
    </body>
</html>
